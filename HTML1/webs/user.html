<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script language="JavaScript">
	function func() {
	  alert("填寫完成!");
      return true;
	}
	</script>

  <title>資料選填</title>
 </head>
 <body>
  <center>
 <img src="../img/student封面.jpg" width="1100" height="260" border="0" alt="">
 <hr>
 </center>
 <div class="container" width ="50%">
    <form method=get action="addcourse.html">
	<div class="form-group">
	<table class="table table-bordered table-light">
<tr>
	<td colspan="2" align="center" class="table-danger">輔仁大學跨校選課申請</td>	
</tr>
<tbody>
<tr>
	<td colspan = "2" align = "center" class="table-primary">1.申請學生資料:</td>
	
</tr>
<tr>
	<td>姓名：<input type = "text" name ="username" size = "40">
	性別:<select name = "gender">
	<option value = "男">男</option>
	<option value = "女">女</option>
	</select></td>
	<td>	就讀學校：<select name = "school">
	<option value = "輔仁大學">輔仁大學</option>
	<option value = "大葉大學">大葉大學</option>
	
	</select></td>
</tr>
<tr>
	<td>學系：<input type = "text" name ="學系" size = "40"><font size="" color="#ff0000">(請輸入系所全名)</font></td>
	<td>系所組：<input type = "text" name ="系所組" size = "40">&nbsp年級：<select name = "school">
	<option value = "1">1</option>
	<option value = "2">2</option>
	<option value = "3">3</option>
	<option value = "4">4</option>
	
	</select></td>
</tr>
<tr>
	<td>學號：<input type = "text" name ="學號" size = "40"></td>
	<td>身分證字號&nbsp(居留證字號)：<input type = "text" name ="身分證字號" size = "40"></td>
</tr>
<tr>
	<td>行動電話：<input type = "text" name ="行動電話" size = "40"></td>
	<td>聯絡電話：<input type = "text" name ="聯絡電話" size = "40"></td>
</tr>
<tr>
	<td colspan = "2">聯絡地址：郵遞區號&nbsp<input type = "text" name ="郵遞區號" size = "40">&nbsp地址：<input type = "text" name ="地址" size = "40"></td>
	
</tr>
<tr>
	<td colspan = "2">電子郵件信箱：<input type = "text" name ="信箱" size = "40"></td>
	
</tr>
<tr>
	<td colspan = "2">選課學期：<input type = "text" name ="學期" size = "40"></td>
	
</tr>
<tr>


	<td colspan = "2" align = "center"><button type="submit" class="btn btn-primary" onclick="func()">提交</button>
</td>
	
</tr>
<tr>
	<td colspan = "2" align = "center"><font color="#ff0000">*為必填</font>，<font color="#0000ff">*為至少填一個</font></td>
	
</tr>
</tbody>

</table>
  </form>
  </div>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 </body>
</html>
